plugins {
	id 'java'
	id 'org.fulib.fulibGradle' version '0.4.0-rc.3'
}

group = 'org.example'
version = '0.1.0'

sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
	maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
	// https://mvnrepository.com/artifact/org.fulib/fulibScenarios
	fulibScenarios group: 'org.fulib', name: 'fulibScenarios', version: '1.3.0-dev.1'
	genCompile group: 'org.fulib', name: 'fulibScenarios', version: '1.3.0-dev.1'

	// https://mvnrepository.com/artifact/org.fulib/fulibTools
	testCompile group: 'org.fulib', name: 'fulibTools', version: '1.1.0'

	// https://mvnrepository.com/artifact/org.fulib/fulibMockups
	testCompile group: 'org.fulib', name: 'fulibMockups', version: '0.2.0'

	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

generateScenarioSource {
	classDiagramSVG = true
}
